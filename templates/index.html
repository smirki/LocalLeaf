<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            color: white;
            /* border-radius: 5px; */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-input {
            background-color: transparent;
        }
    </style>
</head>

<body>








    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 landing left-container" style="min-height: 100vh;">



                <div class="container-fluid">
                    <div class="row  p-3">
                        <div class="col-md-6">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

                    </div>

            </div>





            <div class="col-md-6 landing right-container" style="min-height: 100vh;">
                <div class="row">
                    <div class="col-md-6 offset-md-4">
                        <div class="login-form">
                            <h2>Login</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email</label>
                                    <input type="text" class="form-control login-input" id="username" placeholder="john-doe@gmail.com">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control login-input" id="password" placeholder="Enter password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
