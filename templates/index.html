<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/signup.css') }}">
    <script src="https://kit.fontawesome.com/6645087008.js" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        .card-3d-wrap.mx-auto {
            margin-top: 20px;
        }
        
        .card-front{
            border-radius: 10px;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            padding: 20px;
            color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-input {
            background-color: transparent;
            border-color: gray;
            border-radius: 15px;
        }
        
        .login.button {
            border-radius: 25px;
        }
        
        form {
            padding-top: 100px;
        }
        
        .logo {
            /* font-size: 150px;
            padding-bottom: 50px; */
            vertical-align: middle;
            font-size: inherit;
            top: 0px;
            right: 126px;
        }
        
        .form-remember {
            font-size: small;
        }
        
        .sign-up {
            font-size: small;
        }
    </style>
</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h1>Local<strong>Leaf</strong></h1>

                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">

                                <form action="/login" method="post">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Login</h4>
                                                <i class="fa-solid fa-leaf fa-2xl col-md-8 text-center logo" style="color: #28763c;"></i>
                                                <div class="form-group">
                                                    <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="none">
                                                    <i class="input-icon fa fa-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="none">
                                                    <i class="input-icon fa fa-lock"></i>
                                                </div>
                                                <button type="submit" class="btn mt-4" name="login">Login</button>
                                                <h7 class="mb-4 pb-3">Don't have an account? <a href="/signup">Sign
                                                        up</a></h7>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>


</html>
