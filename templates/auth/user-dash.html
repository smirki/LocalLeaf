<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user.css') }}">
    <title>Document</title>
    <style>
        /* Styles for the "+" button */
        
        body {
            padding: 50px;
        }
        
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Styles for the popup */
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        /* Styles for the form inside the popup */
        
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
        }
        /* Styles for the slider */
        
        .slider {
            width: 200px;
            margin-bottom: 20px;
        }
        /* Styles for the submit button */
        
        .submit-button {
            width: 100px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>My Wallets:</h1>

    <!-- <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">Wallet 1</div>
        <div class="card-body">
            <h5 class="card-title"><strong>Account Balance:</strong> $70</h5>
        </div>
    </div> -->

    <button id="addButton" class="add-button">+</button>
    <div id="popup" class="popup">
        <form id="form" class="form">
            <label for="slider">Add Into Wallet:</label>
            <input type="range" id="slider" class="slider" min="0" max="100" value="50">
            <output id="sliderValue" class="slider-value">50</output>
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </form>

    </div>

    <div id="cardContainer" class="container mt-5">
        <div class="row" id="cardRow">
        </div>
    </div>


    <script>
        // Get the DOM elements
        const addButton = document.getElementById('addButton');
        const popup = document.getElementById('popup');
        const form = document.getElementById('form');
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('sliderValue');
        const cardRow = document.getElementById('cardRow');

        // Show the popup when the "+" button is clicked
        addButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        // Update the slider value display
        slider.addEventListener('input', () => {
            sliderValue.textContent = slider.value;
        });

        // Hide the popup when the submit button is clicked
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            popup.style.display = 'none';

            // Get the slider value
            const value = slider.value;
            // resp = requests.get('http://localhost:5000/create_wallet?initial_balance=${value}')
            // Create a Bootstrap card with the slider value
            const card = document.createElement('div');
            card.classList.add('col-md-4');
            card.innerHTML = `
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Wallet 1</h5>
        <p class="card-text"><strong>Account Balance:</strong> $${value}</p>
      </div>
    </div>
  `;

            // Add the card to the card row
            cardRow.appendChild(card);
        });
    </script>
</body>

</html>
