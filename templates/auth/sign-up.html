<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #222;
    background-color: #f0f0f0;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.3);
  }
      .slider {
        display: flex;
    justify-content: center;
    margin-bottom: 30px;
      }
      
      .slider button {
        padding: 10px 20px;
    margin-right: 20px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    background-color: #009688;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
      }
      .slider button:hover {
    background-color: #00796b;
  }
      
  .slider button.active {
    background-color: #0b250c;
  }
      
  form.signup-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    display: none;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
  }
      
      form.signup-form.active {
        display: flex;
        width: 200px;
      }

      form.signup-form label {
    font-size: 1.1rem;
    font-weight: 600;
    color: #009688;
  }

  form.signup-form input[type="text"],
  form.signup-form input[type="email"],
  form.signup-form input[type="password"],
  form.signup-form input[type="tel"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
  }

  form.signup-form input[type="submit"] {
    padding: 10px 20px;
    font-size: 1.1rem;
    font-weight: 600;
    color: #fff;
    background-color: #009688;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  form.signup-form input[type="submit"]:hover {
    background-color: #00796b;
  }
    </style>
  </head>
  
  <body>
    <div class="container">
    <div class="slider">
      <button class="customer active" onclick="showForm('customer')">Customer Sign Up</button>
      <button class="store" onclick="showForm('store')">Store Sign Up</button>
    </div>
    
    <form class="signup-form customer active">
        <img src="{{url_for('static', filename='customer-image.jpg')}}" align="middle" />
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" name="customer-name" required>
        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" name="customer-email" required>
        <label for="customer-password">Password:</label>
        <input type="password" id="customer-password" name="customer-password" minlength="8" required>
        <label for="customer-age">Age:</label>
        <input type="text" id="customer-age" name="customer-age" required>
        <label for="customer-phone">Phone:</label>
        <input type="tel" id="customer-phone" name="customer-phone" required>
        <input type="submit" value="Sign Up">
    </form>
    
    <form class="signup-form store">
        <img src="{{url_for('static', filename='store-image.jpg')}}" align="middle" />
        <label for="store-name">Store Name:</label>
        <input type="text" id="store-name" name="store-name" required>
        <label for="store-email">Email:</label>
        <input type="email" id="store-email" name="store-email" required>
        <label for="store-password">Password:</label>
        <input type="password" id="store-password" name="store-password" minlength="8" required>
        <label for="store-address">Store Address:</label>
        <input type="text" id="store-address" name="store-address" required>
        <label for="store-phone">Phone:</label>
        <input type="tel" id="store-phone" name="store-phone" required>
        <input type="submit" value="Sign Up">

    </form>
    
    <script>
      function showForm(type) {
        var forms = document.getElementsByClassName("signup-form");
        for (var i = 0; i < forms.length; i++) {
          forms[i].classList.remove("active");
        }
        document.querySelector(".slider button.active").classList.remove("active");
        document.querySelector(".slider button." + type).classList.add("active");
        document.querySelector(".signup-form." + type).classList.add("active");
      }
    </script>
  </body>
</html>
