<!DOCTYPE html>
<html>

<head>
    <title>Button with Popup Form and Bootstrap Card</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>




{% block content %}
<div class="container mt-4">
    <h2>{{auth}}'s Wallets</h2>
    <hr>
    <div class="row">
        {% for wallet in wallets %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ wallet.wallet_name }}</h5>
                    <p class="card-text">Balance: ${{ wallet.balance }}</p>
                    <a href="#" class="btn btn-primary">View Transactions</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary fixed-bottom ml-3 mb-3" data-toggle="modal"
        data-target="#addWalletModal">
        Add Wallet
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addWalletModal" tabindex="-1" role="dialog" aria-labelledby="addWalletModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addWalletModalLabel">Add Wallet</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('add_wallet') }}">


                        <label for="wallet_name">Name:</label>
                        <input type="text" name="wallet_name" id="wallet_name" required>

                        <label for="balance">Balance:</label>
                        <input type="text" name="balance" id="balance" required>
                        <button type="submit" class="btn btn-primary">Add Wallet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
