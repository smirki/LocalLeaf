<!-- update_score.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Score</title>
</head>
<body>
    <h1>Update User Score</h1>
    <form action="/update-score" method="post">
        <input type="hidden" name="user_email" value="{{ user_email }}">
        <label for="new_score">New Score:</label>
        <input type="number" name="new_score" id="new_score" required>
        <button type="submit">Update Score</button>
    </form>
</body>
</html>
